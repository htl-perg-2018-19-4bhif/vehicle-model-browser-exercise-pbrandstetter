<mat-form-field *ngIf="makes">
  <mat-label>Models</mat-label>
  <mat-select [(value)]="filterMake" (valueChange)="applyFilter()">
    <mat-option [value]="">None</mat-option>
    <mat-option *ngFor="let make of makes" [value]="make">
      {{ make }}
    </mat-option>
  </mat-select>
</mat-form-field>
<mat-form-field *ngIf="years">
  <mat-label>Years</mat-label>
  <mat-select [(value)]="filterYear" (valueChange)="applyFilter()">
    <mat-option [value]="">None</mat-option>
    <mat-option *ngFor="let year of years" [value]="year">
      {{ year }}
    </mat-option>
  </mat-select>
</mat-form-field>

<div class="mat-elevation-z8 pokeBox" *ngIf='dataSource'>
  <button mat-icon-button (click)="prevPage()" [disabled]="curPage===0">
    <mat-icon>arrow_back_ios</mat-icon>
  </button>
  <mat-form-field>
    <mat-label>Results per Page</mat-label>
    <mat-select [(value)]="resultsPerPage" (valueChange)="applyFilter()">
      <mat-option [value]="5">
        5
      </mat-option>
      <mat-option [value]="10">
        10
      </mat-option>
      <mat-option [value]="50">
        50
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-icon-button class="nextPageArrow" (click)="nextPage()" [disabled]="lastPage">
    <mat-icon>arrow_forward_ios</mat-icon>
  </button>

  <table mat-table [dataSource]='dataSource'>

    <!-- Id Column -->
    <ng-container matColumnDef='id'>
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef='let element'> {{element.id}} </td>
    </ng-container>

    <!-- Year Column -->
    <ng-container matColumnDef='year'>
      <th mat-header-cell *matHeaderCellDef> Year </th>
      <td mat-cell *matCellDef='let element'> {{element.year}} </td>
    </ng-container>

    <!-- Make Column -->
    <ng-container matColumnDef='make'>
      <th mat-header-cell *matHeaderCellDef> Make </th>
      <td mat-cell *matCellDef='let element'> {{ element.make }} </td>
    </ng-container>

    <!-- Model Column -->
    <ng-container matColumnDef='model'>
      <th mat-header-cell *matHeaderCellDef> Model </th>
      <td mat-cell *matCellDef='let element'> {{ element.model }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef='displayedColumns'></tr>
    <tr mat-row *matRowDef='let row; columns: displayedColumns;'></tr>
  </table>
</div>
